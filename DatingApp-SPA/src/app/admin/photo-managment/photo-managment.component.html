<div class="text-center mt-3">
  <h2>Photos to moderate - {{pagination.totalItems}} found</h2>
</div>
<div class="row">
  <div *ngFor="let photo of photos" class="col-lg-3 col-md-4 col-sm-6">
    <div class="card m-1">
      <h5 class="card-header">
        {{photo.userKnownAs}}
      </h5>
      <div class="card-img-wrapper">
        <img class="card-img-top" src="{{photo.url || '../../../assets/user.png'}}" alt="{{photo.userKnownAs}}">
      </div>
      <div class="card-body">
        <div class=" row justify-content-center">
          <div class="btn-group">
            <button class="btn btn-success" (click)="approvePhoto(photo.id)">Accept</button>
            <button class="btn btn-danger" (click)="rejectPhoto(photo.id)">Reject</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
    firstText="&laquo;" lastText="&raquo;">

  </pagination>
</div>
